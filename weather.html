<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Weather Card</title>
</head>
<body>

    <div class="container mt-5">
    <div class="card weather-card">
    <div class="card-body m-5">
      <h5 class="card-title text-center">Weather Application</h5>
      <hr>
      <form class="mb-3 forms">
        <div class="input-group">
          <input type="text" class="form-control searchfield" placeholder="Enter city name" aria-label="City name" aria-describedby="search-btn">
          <button class="btn btn-outline-dark searchbtn" type="button">Search</button>
        </div>
      </form>
      <img src="Images/rain.png" class="img-fluid mx-auto d-block" alt="Weather Image" style="max-width: 200px; height: auto;">
      <h1 class="mt-3 text-center"><span class="temperature"></span></h1>
      
      <div class="row text-center mt-3">
        <div class="col">
          <img src="images/smart-city.png" height="30px" width="30px" alt="">
          <p class="city"></p>
        </div>
        <div class="col">
          <img src="images/citizenship.png" height="30px" width="30px" alt="">
          <p class="country"></p>
        </div>
        <div class="col">
          <img src="images/humidities.png" height="30px" width="30px" alt="">
          <p class="humidity"></p>
        </div>
      </div>
      
      <div class="row text-center mt-3">
        <div class="col">
          <img src="images/windy.png" height="30px" width="30px" alt="">
          <p class="windSpeed"></p>
        </div>
        <div class="col">
          <img src="images/job-seeking.png" height="30px" width="30px" alt="">
          <p class="Description"></p>
        </div>
        <div class="col">
          <img src="images/parallel-world.png" height="30px" width="30px" alt="">
          <p class="Longitude"></p>
        </div>
        <div class="col">
          <img src="images/globe.png" height="30px" width="30px" alt="">
          <p class="Latitude"></p>
        </div>
      </div>
      <hr>
      <div class="row mt-5">
        <div class="col-12 bg-dark">
            <h3 class="text-secondary p-3">Design By<br>Muhammad Jawwad Khan</h3>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="java.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
