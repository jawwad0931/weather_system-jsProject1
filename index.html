<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Weather Card</title>
</head>
<body>

    <div class="container mt-5">
    <div class="card weather-card">
    <div class="card-body m-5">
      <h5 class="card-title text-center">Weather Application</h5>
      <hr>
      <form class="mb-3 forms">
        <p class="text-secondary">Click Here Any City Or Country Name To Find Weather</p><br>
        <div class="input-group">
          <input type="text" class="form-control searchfield" placeholder="Enter city name" aria-label="City name" aria-describedby="search-btn">
          <button class="btn btn-outline-dark searchbtn" type="button">Search</button>
        </div>
      </form>
      <img src="images/clear.png" class="weatherImage" style="max-width: 80px; height: 80px;"><br>
      <h4 class="mt-3 text-center temperature">Temperature:</h4>
      <div class="row text-center mt-3">
        <div class="col">
          <span>City:</span><p class="city"></p>
        </div>
        <div class="col">
          <span>Country:</span><p class="country"></p>
        </div>
        <div class="col">
          <span>Humidity:</span><p class="humidity"></p>
        </div>
      </div>
      
      <div class="row text-center mt-3">
        <div class="col">
          <span>WindSpeed:</span><p class="windSpeed"></p>
        </div>
        <div class="col">
          <span>Description:</span><p class="Description"></p>
        </div>
        <div class="col">
          <span>Longitude:</span><p class="Longitude"></p>
        </div>
        <div class="col">
          <span>Latitude:</span><p class="Latitude"></p>
        </div>
      </div>
      <hr>
      <div class="row mt-5">
        <div class="col-12">
            <h3 class="text-secondary p-3">Developed By<br>Muhammad Jawwad Khan</h3>
            <p class="text-secondary p-3">Programming Language: Javascript</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="java.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
